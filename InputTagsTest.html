</head>
<body>

<div class="tabs" align="right">
    <ul class="topNavigation">
        <li>[<a href="Test.html">home</a>]</li>
        <li>[<a href="SearchSong.html">search song</a>]</li>

        <div id="tab2" class="tab">
        </div>

        <div id="tab3" class="tab">
        </div>

        <div id="tab4" class="tab">
    </div>

<div align="center" class="logo"><img src="static/songtags/JPG/Hive Logo.jpg" HEIGHT="300" WIDTH="600" BORDER="0"></div>

    <div align="center">
        <input class="tempo" type="range"  min="30" max="250" value="80" onchange="showValue(this.value), getTempo()"/>
        Tempo: <span id="range">80</span> bpm
    </div>

<table id="dropdown" align="center">
    <tr>
        <td align="center">Genre</td>
        <td align="center">Instruments</td>
        <td align="center">Loudness</td>
    </tr>
    <br>
    <tr>
        <td>
            <select>
                <option value="classic">Classic</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="rap">Rap/Hiphop</option>
                <option value="edm">Electronic</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="center">
            <form align="left">
                <input type="checkbox" class="genre" value="classic">Classic<br>
                <input type="checkbox" class="genre" value="rock">Rock<br> 
                <input type="checkbox" class="genre" value="pop">Pop<br> 
                <input type="checkbox" class="genre" value="rap">Rap/Hiphop<br> 
                <input type="checkbox" class="genre" value="edm">Electronic 
            </form>
        </td>
        <td align="center">
            <form align="left">
                <input type="checkbox" class="instrument" value="guitar">Guitar<br>
                <input type="checkbox" class="instrument" value="drums">Drums<br> 
                <input type="checkbox" class="instrument" value="bass">Bass<br> 
                <input type="checkbox" class="instrument" value="piano">Piano<br> 
                <input type="checkbox" class="instrument" value="violin">Violin 
            </form>
        </td>
        <td>
            <form align="left">
                <input type="checkbox" class="loudness" value="1">Silent<br>
                <input type="checkbox" class="loudness" value="2">Quiet<br> 
                <input type="checkbox" class="loudness" value="3">Normal<br> 
                <input type="checkbox" class="loudness" value="4">Loud<br> 
                <input type="checkbox" class="loudness" value="5">Thundering 
            </form>
        </td>
    </tr>
</table>
<br>
<div align="center">
    <form>
        <input type="checkbox" class="sex" value="male">Male
        <input type="checkbox" class="sex" value="female">Female
    </form>
</div>

<form id="tfnewsearch" method="get" action="ResultPage.html">
    <div align="center">
        <input type="submit" onclick="getTags()" value="Get me the song!" class="tagbutton">
    </div>
</form>

<button onclick="getTags()">Get Tags</button>
<button onclick="showTags()">Show Tags</button>
<button onclick="getTags()">POST Tags</button>

<p id="demo"></p>



<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="static/songtags/js/skrollr.js"></script>
<script type="text/javascript">
    var s = skrollr.init([]);
</script>
<script type="text/javascript" src="static/songtags/js/_main.js"></script>
<script type="text/javascript" src="static/songtags/js/getTags.js"></script>

</body>

</div>
