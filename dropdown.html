<html>
  <head>
    <!-- Load jQuery, jQuery UI and jQuery ui styles from jQuery website -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/HIVE.css">
    <!-- Source our javascript file with the jQUERY code -->
    <script>
$(function() {
    $( "#artistname" ).autocomplete({
      source: {{ artists|safe }}
    });
  });
    </script>
    
  </head>
  <body>
  <div align="center">
    <h1>Select the artist whose songs you want to tag</h1>
    <form method="get" action="{% url "usertags:selectandtagsong" %}">
    <!-- textbox and label that are attached with the autocomplete -->
      <label for="artists">Select artist <input type="text" class="tagsinput" name="artistname" id="artistname" size="40"/></label>
      <input type="submit" value="Search this artist's songs" class="tagbutton"/>
      
    </form>
  </div>
  </body>
</html>
