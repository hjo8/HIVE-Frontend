<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="{% static 'songtags/css/HIVE.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'songtags/css/Range.css' %}">
    <title>HiVe</title>
    <link rel="shortcut icon" href="{% static 'songtags/JPG/HIVE BEE ICON.png' %}">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div class="tabs" align="right">
    <ul class="topNavigation">
        <li>[<a href="Homepage.html">home</a>]</li>
        <li>[<a href="InputTags.html">search song</a>]</li>
        <li>[<a href="AddSong.html">add song</a>]</li>
    </ul>
</div>

<div align="center" class="logo"><a href="Homepage.html"><img src="{% static 'songtags/JPG/Hive Logo.png' %}" HEIGHT="250" WIDTH="600" BORDER="0"></a></div>

<br>

<div align="center">

    <form align="center" action="ResultPage.html" >
        <input type="text" id="tagstring" name="tags" class="tagsinput" size="70" maxlength="120"
               placeholder="Type in Tags" value=""><br><br>
        <table align="center">
            <tr>
                <td>
                    <input class="tempo" type="range" name="tempo" min="0" max="250" value="0" step="10"
                           onchange="showTempoValue(this.value), getTempo()"/></td>
                <td class="rangeoutput">Tempo: <span id="tempo">0</span> bpm <br></td>
            </tr>
            <tr>
                <td>
                    <input class="loudness" type="range" name="loudness" min="0" max="100" value="0" step="5"
                           onchange="showLoudnessValue(this.value), getLoudness()"/></td>
                <td class="rangeoutput">Loudness: <span id="loudness">0</span></td>
            </tr>
        </table>
        <br><br>
        <input type="submit" class="tagbutton" value="Get me the song!">
    </form>

    <br>
</div>

<br><br><br>

<div align="center">
    <p>or Upload a File</p>

    <form action="demo_form.asp">
        <input type="file" name="waveform" accept="">
        <input type="submit" value="UPLOAD" class="tagbutton">
    </form>
</div>


<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="{% static 'songtags/js/getTags.js' %}"></script>

</body>
</html>


</div>
</html>
